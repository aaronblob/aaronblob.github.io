<!DOCTYPE html>
<html lang="en">
<head>
    <title>Profile Page</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <style>
        .profile-image img {
            width: 150px;
            height: 150px;
            object-fit: cover;
        }
        .social-icons a {
            color: #333;
            font-size: 24px;
            margin: 0 10px;
            text-decoration: none;
        }
        .social-icons a:hover {
            color: #007bff;
        }
        .intro-text {
            font-size: 18px;
            color: #333;
        }
        .intro-text a {
            color: #007bff;
            text-decoration: none;
        }
        .intro-text a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container text-center mt-5">
        <!-- Profile Image Section -->
        <div class="profile-image">
            <img src="your-image.jpg" alt="Your Picture" class="rounded-circle">
        </div>

        <!-- Introduction Text Section -->
        <div class="mt-4">
            <p><strong>Hi, I'm Aaron</strong></p>
            <p class="intro-text">
                I am a PhD student at <a href="https://cbdr-lab.net" target="_blank">CBDR</a> at the University of Zurich, and interested in understanding and modeling decisions under risk and uncertainty both in the lab and the real world.
            </p>
        </div>

        <!-- Social Icons Section -->
        <div class="social-icons mt-4">
            <a href="https://scholar.google.com/citations?user=Zhjq37YAAAAJ" target="_blank">
                
                <i class="fas fa-graduation-cap"></i>
            </a>
            <a href="https://mstdn.science/@aaronlob" target="_blank">
                <i class="fab fa-mastodon"></i>
            </a>
            <a href="https://bsky.app/profile/aaronlob.bsky.social" target="_blank">
                <i class="fas fa-satellite-dish"></i>
            </a>
            <a href="https://x.com/AaronBLob/" target="_blank">
                <i class="fab fa-twitter"></i>
            </a>
            <a href="https://orcid.org/0000-0003-0459-7986" target="_blank">
                <i class="fas fa-id-card"></i>
            </a>
        </div>
    </div>
</body>
</html>
