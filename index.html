<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Bootstrap 5 Example</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    </head>
<body>
    <div class="container text-center mt-5">
        <!-- Profile Image Section -->
        <div class="profile-image">
            <img src="graphics/lob.jpg" alt="Picture" class="rounded-circle" style="width: 150px; height: 150px;">
        </div>

        <!-- Social Icons Section -->
        <div class="mt-4">
            <a href="https://scholar.google.com/" target="_blank" class="mx-2">
                <img src="google-scholar-icon.png" alt="Google Scholar" style="width: 40px; height: 40px;">
            </a>
            <a href="https://mastodon.social/" target="_blank" class="mx-2">
                <img src="mastodon-icon.png" alt="Mastodon" style="width: 40px; height: 40px;">
            </a>
            <a href="https://bsky.app/" target="_blank" class="mx-2">
                <img src="bluesky-icon.png" alt="Bluesky" style="width: 40px; height: 40px;">
            </a>
            <a href="https://twitter.com/" target="_blank" class="mx-2">
                <img src="twitter-icon.png" alt="Twitter" style="width: 40px; height: 40px;">
            </a>
            <a href="https://orcid.org/" target="_blank" class="mx-2">
                <img src="orcid-icon.png" alt="ORCID" style="width: 40px; height: 40px;">
            </a>
        </div>
    </div>
</body>
</html>
